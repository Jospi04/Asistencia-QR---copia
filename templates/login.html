<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ðŸ”” ESTILOS PARA ALERTAS */
        .alert-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .alert-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .alert-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-icon {
            font-size: 20px;
        }

        .alert-message {
            font-size: 15px;
            font-weight: 500;
        }

        .alert-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .alert-close:hover {
            opacity: 1;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: #2a3847;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-form-section {
            flex: 1;
            padding: 60px 50px;
            background: #2a3847;
        }

        .welcome-header {
            margin-bottom: 40px;
        }

        .welcome-header i {
            font-size: 40px;
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .welcome-header h1 {
            color: #4a9eff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome-header p {
            color: #8b96a5;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #4a9eff;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a9eff;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: #3d4f61;
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a9eff;
            background: #344150;
        }

        .form-control::placeholder {
            color: #7a8a9b;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 158, 255, 0.4);
        }

        .btn-login i {
            margin-right: 8px;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #7a8a9b;
            font-size: 13px;
        }

        .footer-text i {
            margin-right: 5px;
            color: #4a9eff;
        }

        .illustration-section {
            flex: 1;
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .illustration-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .illustration-section::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .illustration-content {
            text-align: center;
            z-index: 1;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .qr-icon {
            font-size: 120px;
            color: #4a9eff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .brand-name {
            font-size: 42px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .fingerprint-icon {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .badge i {
            margin-right: 8px;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
            width: 90%;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .illustration-section {
                padding: 30px;
            }

            .login-form-section {
                padding: 40px 30px;
            }

            .qr-container {
                padding: 30px;
            }

            .qr-icon {
                font-size: 80px;
            }

            .brand-name {
                font-size: 32px;
            }

            .alert-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!--  ALERTAS FLASH -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container" id="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ 'error' if category == 'error' else 'success' if category == 'success' else 'warning' if category == 'warning' else 'info' }}">
                <div class="alert-content">
                    <i class="alert-icon fas fa-{{ 'times-circle' if category == 'error' else 'check-circle' if category == 'success' else 'exclamation-triangle' if category == 'warning' else 'info-circle' }}"></i>
                    <span class="alert-message">{{ message }}</span>
                </div>
                <button class="alert-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="login-container">
        <div class="login-form-section">
            <div class="welcome-header">
                <i class="fas fa-fingerprint"></i>
                <h1>Bienvenido</h1>
                <p>Portal de asistencia biomÃ©trica</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ingrese su usuario" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Ingrese su contraseÃ±a" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>Iniciar sesiÃ³n
                </button>
            </form>

            <div class="footer-text">
                <i class="fas fa-shield-alt"></i>
                Acceso restringido para administradores
            </div>
        </div>

        <div class="illustration-section">
            <div class="illustration-content">
                <div class="qr-container">
                    <div class="qr-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                </div>
                
                <div class="fingerprint-icon">
                    <i class="fas fa-fingerprint"></i>
                </div>
               
            </div>
            <div class="copyright">
                Â© 2026 VeliorSoft â€“ Sistema QR
            </div>
        </div>
    </div>

    <script>
        // Auto-cerrar alertas despuÃ©s de 5 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });

        // AnimaciÃ³n de fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
