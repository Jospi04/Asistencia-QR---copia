# fly.toml

app = 'asistencia-qr-copia-winter-river-2953'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# Configuraci√≥n del proceso de Job Externo
[processes]
  app = "python3 app.py" # Proceso web principal
  worker = "python3 src/jobs/run_weekly_report.py" # Proceso del cron job

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1