# fly.toml

app = 'asistencia-qr-copia-winter-river-2953'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# 👇 AÑADIR/MANTENER LA CONFIGURACIÓN DE PROCESOS
[processes]
  app = "python3 app.py" # O tu comando de inicio web (Gunicorn)
  worker = "python3 src/jobs/run_weekly_report.py" # Comando para el Job Externo

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# 👇 AÑADIR LA CONFIGURACIÓN DE LA MÁQUINA WORKER
[[machines]]
  name = "weekly-cron-job"
  schedule = "0 8 * * 1" # Lunes a las 8:00 AM hora de la región principal (gru)
  processes = ["worker"]
  region = "gru" # Ejecutar solo en una región